<div class="employee-content">
    <div class="row">
        <div class="col-lg-11">
            <div class="tab">
                <a class="tablink" routerLink="../salesorder" style="width: auto;color:white;">Sales Order</a>
                <a class="tablink" style="border-bottom: 3px solid #007bff;width: auto;" id="defaultOpen">Sales Invoice</a>
                <a class="tablink" routerLink="../salesreturn" style="width: auto;color:white;">Sales Return</a>
                <a class="tablink" routerLink="../salesreport" style="width: auto;color:white;">Sales Report</a>
            </div>
                    
            <div id="addsales-div">
                <br/><br/>
                <div class="group-gap" style="margin: 40px;">
               <!-- <mat-toolbar style="margin-left: 25px;">Purchase Order Status</mat-toolbar> -->
               <div class="row">
                 <div class="col-lg-3">
                  <div style="height: 10%;"> 
                    <button (click)="openfilter()" style="width:auto;">Filter</button> &nbsp;
                  </div>
                 </div>
                 <div class="col-lg-1"></div>
                 <div class="col-lg-4">
                    <button id="print-butn">
                      &nbsp;<i class="fa fa-print" aria-hidden="true" id="icon-mod"></i> &nbsp;
                      &nbsp;<label id="text">Print Page</label>
                    </button>
                 </div>
                 <div class="col-lg-4">
                  <mat-form-field>
                    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Search Invoice" >
                  </mat-form-field>
                 </div>
               </div>
               
                
                  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
        
                  <div class="mat-elevation-z8">
        
                    <table mat-table [dataSource]="dataSource" matSort>
      
                    
                      <ng-container matColumnDef="invoicenumber">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Invoice </th>
                        <td mat-cell *matCellDef="let row" id="middleContent"> {{row.invoicenumber}} </td>
                      </ng-container>
        
                      <ng-container matColumnDef="status">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
                        <td mat-cell *matCellDef="let row" id="middleContent"> {{row.status}} </td>
                      </ng-container>
        
                      <ng-container matColumnDef="invoicedate">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> InvoiceDate </th>
                        <td mat-cell *matCellDef="let row" id="middleContent"> {{row.invoicedate}} </td>
                      </ng-container>
        
                      <ng-container matColumnDef="customername">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Customer Name </th>
                        <td mat-cell *matCellDef="let row" id="middleContent"> {{row.customername}} </td>
                      </ng-container>

                      <ng-container matColumnDef="Action">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
                        <td mat-cell *matCellDef="let row"> 
                          <div class="row" style="margin: 10px;">
                            <div id="rowview-div" (click)="viewinvoice(row.invoicenumber,row.customername,row.invoicedate,row.status)">
                              <i class="fa fa-eye" id="rowedit-icon" aria-hidden="true"></i>    
                            </div>  
                            &nbsp;&nbsp;&nbsp;
                            <div id="rowedit-div" (click)="editinvoice(row.invoicenumber,row.status)">
                                <i class="fa fa-pencil-square-o" id="rowedit-icon" aria-hidden="true"></i>    
                            </div>  
                            &nbsp;&nbsp;&nbsp;
                            <div id="rowdelete-div"(click)="deleteSale(row.invoicenumber)">
                                <i class="fa fa-trash-o" id="rowedit-icon" aria-hidden="true"></i>    
                            </div>   
                          </div> 
                        </td>
                      </ng-container>
        
                      <tr mat-header-row *matHeaderRowDef="displayedColumns;"></tr>
                      <tr mat-row *matRowDef="let row; columns: displayedColumns;">
                      </tr>
                    </table>
                     
                </div>  
        
                </div>
            </div>
        </div>
    </div>
</div>
