<form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
    <!-- Add Super Powers Dynamically-->
<div class="group-gap" formArrayName="addDynamicElement">
<h5 class="mb-3">Add New Purchase</h5>
<div class="mb-3">
  <button type="button"  (click)="addNew()">Add </button>  &nbsp; &nbsp; &nbsp; <button type="submit" >Save</button>

  <br/>

  <br/>
<table mdbTable>
    <thead *ngIf="selected">
      <tr>
        <th *ngFor="let head of headElements" scope="col">{{head}} </th>
      </tr>
    </thead>
    <tbody>
      <tr mdbTableCol *ngFor="let item of addDynamicElement.controls; let i = index">
        <td scope="row">{{i+1}}</td>
        <td><input class="form-control" type="text" [(ngModel)] ="this.model.purchaseOrdeData[i].productname" id="qtd[i]"  [formControlName]="i">
        </td>
        <td><input class="form-control" type="text" [(ngModel)] ="this.model.purchaseOrdeData[i].category" id="qtd[i]"  [formControlName]="i">
        </td>
        <td><input class="form-control" type="text" [(ngModel)] ="this.model.purchaseOrdeData[i].quantity" id="qtd[i]"  [formControlName]="i">
        </td>
      </tr>
    </tbody>
  </table>
</div>
      
<!-- Submit Button -->
</div>

</form><!-- Form ends -->
