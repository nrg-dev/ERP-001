<div id="box-dialouge">
    <br/>
    <h2 style="text-align: center;font-size: 22px;">Edit Invoice {{ this.model.invoiceNumber }}</h2>
    <br/>
    <div class="row">
        <div class="col-lg-1"></div>
        <div class="col-lg-4">
            <label style="font-size: 15px;color: white;">Current Status : &nbsp;</label>
                <label style="font-size: 15px;border: 1px solid #0000e2;border-radius:5px;width: 100px;" 
                [ngStyle]="{'color': (model.currentStatus === 'Success') ? 'white' : (model.currentStatus === 'Pending') ? 'white' : (model.currentStatus === 'On Progress') ? 'white' : ''}"> <p style="margin: 3px;">{{ this.model.currentStatus }}</p></label>
            
        </div>
        <div class="col-lg-7">
            <div class="row">
                <label style="color: white;font-size: 15px;">Changed Status : &nbsp;</label>
                <select class="form-control" style="width: 25%;font-size: 12px;" name="status" [(ngModel)]="this.model.status" #status="ngModel">
                    <option *ngFor="let statusOpt of statusList;"
                        [selected]="statusOpt === Pending"> {{ statusOpt }}
                    </option>
                </select> 
            </div>
            
        </div>
    </div>
    <br/>
    <table class="scroll">
        <thead>
            <tr id="tr-color">
                <th>SNO</th>
                <th>Category</th>
                <th>Item</th>
                <th>Description</th>
                <th>Quantity</th>
                <th>Sub Total</th>
                <th>Action</th>
            </tr>
        </thead>
        
        <tbody>
            <tr *ngFor="let list of purchaseEditList; let i = index">
                <td id="middleContent">{{ i+1 }}</td>
                <td id="middleContent">
                    <select class="form-control" id="{{ list.sNo }}" name="category" [(ngModel)]="model.category" #category="ngModel">
                        <option *ngFor="let option of categoryList; index as i"
                            [selected]="option === list.category"> {{ option }}
                        </option>
                    </select> 
                </td>
                <td id="middleContent">
                    <select class="form-control" id="{{ list.sNo }}" name="itemname" [(ngModel)]="model.itemname" #itemname="ngModel">
                        <option *ngFor="let item of productList; index as i"
                            [selected]="item === list.itemname"> {{ item }}
                        </option>
                    </select> 
                </td>
                <td id="middleContent"><textarea type="text" id="{{ list.sNo }}" name="description" [(ngModel)]="model.description" #description="ngModel" value="{{ list.description }}"></textarea></td>
                <td id="middleContent"><input type="text" id="{{ list.sNo }}" name="qty" [(ngModel)]="model.qty" #qty="ngModel" value="{{ list.qty }}" style="width: 70px;" /></td>
                <td id="middleContent"><label style="color: white;" id="{{ model.sNo }}" name="subtotal" [(ngModel)]="model.subtotal" #subtotal="ngModel">{{ list.subtotal }}</label></td>
               
                <td>
                    <div class="row" style="margin: 10px;">
                        <!-- <div id="rowedit-div" (click)="updateInvoice()">
                            <i class="fa fa-check" id="rowdelete-icon" aria-hidden="true"></i>    
                        </div> &nbsp;&nbsp;&nbsp;  -->
                        <div id="rowdelete-div" (click)="deletePurchaseInvoice(list.id,model.invoiceNumber)">
                            <i class="fa fa-trash-o" id="rowdelete-icon" aria-hidden="true"></i>    
                        </div>   
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
    <br/> <br/>
    <div class="row">
        <div class="col-lg-4"></div>
        <div class="col-lg-5">
            <div class="radio-toolbar">
                <label id="checkIn-butn" (click)="updateInvoice()">Save</label>
                <label id="checkOut-butn" (click)="cancelInvoice()">Cancel</label>
            </div>
        </div>
        <div class="col-lg-3"></div>
    </div>
    <br/> <br/>
</div>
