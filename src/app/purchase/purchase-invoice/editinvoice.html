<div id="box-dialouge">
    <br/>
    <h2 style="text-align: center;">Edit Invoice {{ this.model.invoiceNumber }}</h2>
    <br/>
    <table class="scroll">
        <thead>
            <tr id="tr-color">
                <th>SNO</th>
                <th>Category</th>
                <th>Item</th>
                <th>Description</th>
                <th>Quantity</th>
                <th>Sub Total</th>
                <th>Action</th>
            </tr>
        </thead>
        
        <tbody>
            <tr *ngFor="let list of purchaseEditList; let i = index">
                <td id="middleContent">{{ list.sNo }}</td>
                <td id="middleContent">
                    <select class="form-control" [(ngModel)]="model.category" #category="ngModel">
                        <option
                            *ngFor="let option of categoryList; index as i"
                            [selected]="option === list.category">
                            {{ option }}
                        </option>
                    </select> 
                </td>
                <td id="middleContent">
                    <select class="form-control" [(ngModel)]="model.productname" #productname="ngModel">
                        <option
                            *ngFor="let item of productList; index as i"
                            [selected]="item === list.itemname">
                            {{ item }}
                        </option>
                    </select> 
                </td>
                <td id="middleContent"><input type="text" id="{{ list.sNo }}" [(ngModel)]="model.description" #description="ngModel" value="{{ list.description }}" /></td>
                <td id="middleContent"><input type="text" id="{{ list.sNo }}" [(ngModel)]="model.qty" #qty="ngModel" value="{{ list.qty }}" /></td>
                <td id="middleContent"><label style="color: white;" [(ngModel)]="model.subtotal" #subtotal="ngModel">{{ list.subtotal }}</label></td>
                <td>
                    <div class="row" style="margin: 10px;">
                        <div id="rowedit-div" (click)="updateInvoice()">
                            <i class="fa fa-check" id="rowdelete-icon" aria-hidden="true"></i>    
                        </div> &nbsp;&nbsp;&nbsp;
                        <div id="rowdelete-div" (click)="deletePurchaseInvoice(list.id,model.invoiceNumber)">
                            <i class="fa fa-trash-o" id="rowdelete-icon" aria-hidden="true"></i>    
                        </div>   
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
    <br/> <br/>
    <div class="row">
        <div class="col-lg-5"></div>
        <div class="col-lg-4">
            <div class="radio-toolbar">
                <!-- <label id="checkIn-butn" (click)="saveInvoice(this.model.invoiceNumber)">Save</label> -->
                <label id="checkOut-butn" (click)="cancelInvoice()">Cancel</label>
            </div>
        </div>
        <div class="col-lg-3"></div>
    </div>
    <br/> <br/>
</div>
