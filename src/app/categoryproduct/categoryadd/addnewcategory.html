<div id="second-layer">
    <br/>
    <form name="addnewcategory" (ngSubmit)="saveNewCategory()"> 
    <div class="row">
        <div class="col-lg-1"></div>
        <div class="col-lg-11">
            <div class="row">
                <i class="fa fa-plus-circle" aria-hidden="true" id="addnew-icon"></i>
                <h2>Add New Category</h2>
            </div>
            <br/>
            <label>Category Name</label>
            <input type="text" id="categoryname-box" />
            <label>Category Description</label>
            <input type="text" id="categorydescription-box" />

            <br/><br/>
            <div class="row">
                <div class="col-lg-1"></div>
                <div class="col-lg-4">
                    <button id="save-btn">Save</button>
                </div>
                <div class="col-lg-4">
                    <button id="cancel-btn" (click)="close($event); false">Cancel</button>
                </div>
                <div class="col-lg-2"></div>
            </div>
        </div>
        </div>
    </form>
</div>
