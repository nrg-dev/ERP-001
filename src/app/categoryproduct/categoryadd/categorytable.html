<!--Fiber details start-->  
<div  [ngStyle]="{'display':fiberdetails}" >
    <div class="col-12 col-sm-12 col-md 12 col-lg-12">

     <br/>
      <div class="row">
            <div class="col-5 col-sm-5 col-md 5 col-lg-5">
                <h2>Fiber Product</h2>
                <div class="row"  id="editdelete-button">
                    <span (click)="addNewProduct()">
                        <i class="fa fa-plus-circle" aria-hidden="true"></i>
                        Add
                    </span>
                </div>
            </div>
            <div class="col-2 col-sm-2 col-md 2 col-lg-2">
            </div>
            <div class="col-5 col-sm-5 col-md 5 col-lg-5">
                <div class="row" id="button-printpage">
                    <i class="fa fa-print" aria-hidden="true" id="icon-align"></i>
                    &nbsp;&nbsp;
                    <p id="font-size15">Print Page</p>
                </div>
            </div>
        </div>

        <br/>
      
        <mat-form-field style="color: black;">
            <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
          </mat-form-field>
          <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
        
             <div class="mat-elevation-z8">
            <table mat-table [dataSource]="dataSource" matSort>
           <!--      ProductCode Column -->
              <ng-container matColumnDef="Productcode">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Productcode </th>
                <td mat-cell *matCellDef="let row"> {{row.Productcode}} </td>
              </ng-container>
          
          <!--     Product Name Column -->
              <ng-container matColumnDef="ProductName">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> ProductName </th>
                <td mat-cell *matCellDef="let row"> {{row.ProductName}} </td>
              </ng-container>

             <!--Discount Column -->
               <ng-container matColumnDef="Discount">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Description </th>
                <td mat-cell *matCellDef="let row"> {{row.discount}} </td>
              </ng-container>

             <!--  discounttime Column -->
               <ng-container matColumnDef="DiscountTime">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Vendor </th>
                <td mat-cell *matCellDef="let row"> {{row.discounttime}} </td>
              </ng-container>

           <!--  qty Column -->
               <ng-container matColumnDef="Qty">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> SellPrice </th>
                <td mat-cell *matCellDef="let row"> {{row.qty}} </td>
              </ng-container>

           <!--   price Column --> 
              <ng-container matColumnDef="Price">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> price </th>
                <td mat-cell *matCellDef="let row"> {{row.price}} </td>
              </ng-container>

          <!--  edit/delete Column -->
              <ng-container matColumnDef="editdelete">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Action</th>
                <td mat-cell *matCellDef="let row"> 
                    <div class="row" style="margin-left: 0px;">
                        <div id="rowview-div" (click)="productview()">
                            <i class="fa fa-eye" id="rowview-icon" aria-hidden="true"></i>    
                        </div>  
                        &nbsp;
                        <div id="rowprint-div" (click)="productprint()">
                            <i class="fa fa-print" id="rowdelete-icon2" aria-hidden="true"></i>    
                        </div>  
                        &nbsp;
                        <div id="rowedit-div2" (click)="productEdit()">
                            <i class="fa fa-pencil-square-o" id="rowdelete-icon2" aria-hidden="true"></i>    
                        </div>  
                        &nbsp;
                        <div id="rowdelete-div2" (click)="discountDelete()">
                            <i class="fa fa-trash-o" id="rowdelete-icon2" aria-hidden="true"></i>    
                        </div>   
                     </div> 
                </td>
              </ng-container>
          
            
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;">
              </tr>
            </table>
        </div>
    </div>
</div> 
<!--Fiber detail end-->
