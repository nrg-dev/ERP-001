<div class="row" id="categoryhole-div">
    <div class="col-12 col-sm-5 col-md-6  col-lg-3">
        <br/>
        <div id="category">
            <br/>
            <div id="adddelete-div">
                <br/>
                <h2 id="text-category">Category</h2>
                <div class="row" id="marginleft-30">
                    <span id="addfont-size" (click)="addNewCategory()">
                        <i class="fa fa-plus-circle" aria-hidden="true"></i>
                        Add
                    </span>
                    &nbsp; &nbsp;
                    <span id="editfont-size" (click)="categoryEditDelete()">
                        <i class="fa fa-pencil-square" aria-hidden="true"></i>
                        Edit/Delete
                    </span>
                </div>
            </div>
            <br/>
            <div id="categorylist-div">
            <div id="border-bottom">
                <div *ngFor="let list of masterlist" (click)="categorydetails(list.number)" 
                class="categorylist-alignment" id="{{ list.number }}">
                <p>{{ list.name }}</p>
                </div>
            </div>
            <div style="height: 10px;"></div>
            <div *ngFor="let list of categorylist" (click)="productlist(list.number)" 
            class="productlists-alignment" id="{{ list.number }}">
                <p id="productlist-style">{{ list.name }}</p>
              </div> 
            </div>
        </div>

    </div>
