<!--Dialouge box start-->
<div id="box-dialouge">
    <br/>
    <form name="addpromotion" (ngSubmit)="savePromotion()"> 
    <h2 style="text-align: center;">Add Promotion Product</h2>
    <div class="row">
        <div class="col-lg-2"></div>
        <div class="col-lg-10">
            <div class="row">
                <div class="col-lg-2">
                  <p>Category</p>
                </div>

                  <div class="col-lg-1">
                  <p>:</p>
                  </div>
                
                <div class="col-lg-7">
                  <select id="selectbox-category">
                      <option>Select Product Category</option>
                  </select>
                </div>
            </div>

            <div class="row">
                <div class="col-lg-2">
                  <p>Product</p>
                </div>
                <div class="col-lg-1">
                  <p>:</p>
                </div>
                <div class="col-lg-7">
                  <input type="text" placeholder="&#xf002; search here" class="searchicon2" />
                </div>
            </div>
        </div>

            <div class="col-lg-4"></div>
            <div class="col-lg-8">
            <div class="row" style="margin-left: 0px;">
              <input type="checkbox" style="margin: 7px;"/>
                  <p>Discount</p>
                  &nbsp;
                  <input type="text" placeholder="%" id="dicountinput-box"/>
                  &nbsp;&nbsp;&nbsp;
                  <p>Qty</p>
                  &nbsp;
                  <input type="text" id="qtyinput-box"/>
            </div>

            <div class="row" style="margin-left: 0px;">
              <input type="checkbox" style="margin: 7px;"/>
                  <p>Free Gift</p>
                  &nbsp;
                  <input type="text" id="freegift-box" placeholder="Product Free Gift" />
            </div>

            <div class="row" style="margin-left: 0px;">
                <label class="checkbox-inline">
                  <input type="checkbox" style="margin: 7px;"/>
                </label>
                  <p>others </p>
                  &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                  <input type="text" id="others-box" placeholder="Custom Promotion" />
            </div>
        </div>

        <div class="col-lg-12">
            <div class="row">
                <div class="col-lg-4">
                    <p style="margin-left: 5px;">Promotion Period</p>
                </div>
                <div class="col-lg-1">
                    <p style="margin-left: -10px;">:</p>
                </div>
                <div class="col-lg-7" style="margin-left: -21px;">
                    <div class="row">
                        <input type="text" placeholder="xx-xx-xxxx" id="promotion-periodbox"/>
                        &nbsp;&nbsp;
                        <hr class="hrline">
                        &nbsp;&nbsp;
                        <input type="text" placeholder="xx-xx-xxxx" id="promotion-periodbox"/>
                    </div>
                </div>

            </div>
            <br/>
            <div class="row">
                <div class="col-lg-2"></div>
                <div class="col-lg-4">
                    <button id="save-btn" type="submit">Save</button>
                </div>
                <div class="col-lg-4">
                    <button id="cancel-btn" (click)="close($event); false">Cancel</button>
                </div>
                <div class="col-lg-2"></div>
             </div>
        </div>    
</div>
</form>  
</div>
<!--Dialouge box end-->
