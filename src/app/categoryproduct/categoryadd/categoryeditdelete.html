<div id="editdelete-secondlayer" >
    <form name="addnewcategory" (ngSubmit)="saveCategoryeditdelete()"> 
    <label id="edit-del-text">
        <i class="fa fa-pencil-square" style="font-size: 23px;" aria-hidden="true"></i>
        &nbsp;
        Edit/Delete Category
    </label >
    <div class="row">
        <div class="col-4 col-md-4 col-sm-4 col-lg-4">
             <div id="editdelcategory-div">
                <div *ngFor="let list of categorylist" (click)="onChangeCategory(list.number)" 
                class="productlists-alignment" id="{{ list.number }}">
                <p>{{ list.name }}</p>
                </div>
             </div>
         </div>
         <div class="col-7 col-md-7 col-sm-7 col-lg-7">
             <br/>
             <p>Category Name</p>
             <input type="text" id="categoryname-div" />
             <br/>
             <p>Category Description</p>
             <input type="text" id="categorydesc-div" />
             <br/><br/>
             <div class="row">
                <div class="col-6 col-md-6 col-sm-6 col-lg-6">
                    <button id="save-btn">Save</button>
                </div>
                <div class="col-6 col-md-6 col-sm-6 col-lg-6">
                    <button id="cancel-btn" (click)="close($event); false">Cancel</button>
                </div>
             </div>
         </div>
    </div>
</form>
</div>
